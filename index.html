<!DOCTYPE html>

<html lang="en">

<head>

    <title>Bootstrap Jumbotron</title>


    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>

</head>
<body style="text-align:center; background-color:cyan;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 style="color:orange;">
                Cricket
            </h1>
            <div class="progress">
                <div vlass="progress-bar" style="width:50%; background-color: navy;">80%</div>
            </div>

            <p>cricket is a game of strategy reflex, co-ordination</p>
        </div>
    </div>

    <div class="contaimer mt-3">

        <h2> Buttons</h2>

        <a href="https://en.wikipedia.org/wiki/Cricket"><button type="button" class="btn btn-primary"><span class="badge badge-warning">Info</span>Info</button></a>
        <button type="button" class="btn btn-secondary"><span class="badge badge-warning">WCC 2024</span>World cup 2024</button>
        <button type="button" class="btn btn-success"><span class="badge badge-warning">T20 WC</span>T20 WC</button>
        <button type="button" class="btn btn-warning"><span class="badge-info">Upcoming</span>IND tour of AUS</button>
        <button type="button" class="btn btn-danger"><span class="badge badge-warning">DANGEROUS Bowler</span>Mitchell Starc</button>
    </div>


</body>
</html>
